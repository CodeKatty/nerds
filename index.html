<!DOCTYPE HTML>
<html lang="ru">

<head>
  <meta charset="utf-8">
  <title>Главная Nerds</title>
  <link href="style.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
</head>

<body>
  <!--Шапка-->
  <header class="header">
    <div class="container">
      <nav class="nav">
        <a href="/">
          <img class="nav__logo" src="images/logo.svg" alt="Логотип Nerds">
        </a>
        <ul class="nav__list">
          <li class="nav__item">
            <a class="nav__link" href="#">Студия</a>
          </li>
          <li class="nav__item">
            <a class="nav__link" href="#">Клиенты</a>
          </li>
          <li class="nav__item">
            <a class="nav__link" href="#">Магазин</a>
          </li>
          <li class="nav__item"><a class="nav__link" href="#">Контакты</a></li>
        </ul>
        <a href="#" class="nav__link nav__link--cart">
          <img class="nav__link-icon" src="images/cart.svg" alt="Корзина">Корзина</a>
      </nav>
    </div>
  </header>
  <!--hero-->
  <main>
    <section class="hero">
      <div class="hero__inner container">
        <div class="hero__content">
        <h1 class="visually-hidden">
          Профессиональный веб-дизайн
        </h1>
        <p class="hero__slogan">
          Долго, дорого,<br>
          скрупулезно.
        </p>

        <h2 class="hero__description">
          Математически выверенный дизайн<br>
          для вашего сайта или мобильного приложения.
        </h2>

        <a class="button" href="#">
          Узнать больше
        </a>
      </div>

  <aside>
    <img class="hero__image" src="images/phones.png" alt="Телефоны в воздухе">
  </aside>
      </div>
    </section>
  </main>
</body>

</html>
